<html>
<head>
  <title>KC KING</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>

<style>
  body {
    background-color: black;
    color: white;
  }

  .container {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .centered-text {
    text-align: center;
    font-family: 'VT323';
    font-size: 10vh;
    font-style: normal;
    font-weight: lighter;
  }
</style>

<body>
  <div class="container" onclick="change_page()">
    <p class="centered-text">KAUSTUBH. C > READY?</p>
  </div>

  <script>
    const container = document.querySelector(".container");
    const centeredText = document.querySelector(".centered-text");

    const line1 = "KC > I am not me when you are reading this.";
    const line2 = "KC > This is an emergency escape program.";
    const line3 = "KC > Press the enter key to start, otherwise select any other key.";
    const line4 = "KC > If you activate it, you get a chance to modify space-time. However, success cannot be guarantee a return. I also cannot guarantee a return.";
    const line5 = "KC > This program starts only once. Deleted after execution.";
    const line6 = "KC > If non-execution is selected, it will be erased without starting.";
    const line7 = "KC > READY?"

    function animateText(textElement) {
      const text = textElement.textContent;
      textElement.textContent = '';

      let index = 0;
      const interval = setInterval(function() {
        textElement.textContent += text[index++];
        if (index === text.length) {
          clearInterval(interval);
        }
      }, 100);
    }

    function change_page() {
      container.style.alignItems = "flex-start";
      container.style.justifyContent = "flex-start";
      container.style.top = "0";
      container.style.left = "0";
      container.style.cursor = "default";
      container.removeEventListener("click", change_page);

      centeredText.textContent = line1+"\n"+line2+"\n"+line3+"\n"+line4+"\n"+line5+"\n"+line6+"\n"+line7;
      centeredText.style.fontSize = "5vh";

      animateText(centeredText);
    }
  </script>
</body>
</html>
